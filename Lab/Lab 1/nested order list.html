<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
    <style>
        .Prakriya h1{
         color: yellowgreen;
         font-size: 50px;
        }
        .Praks h1{
            color:hotpink;
            size: 100px;
            font-size: 50px;

        }
        .Panda h1{
            color: indigo;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="Prakriya">
    <h1>Seasonal Fruits:</h1>
</div>
    <ol>
        <li>Apple</li>
        <li>Strawberry</li>
        <li>Litchi</li>
        
        <ol type="i"><li>Kiwi</li>
            <li>Pineapple</li>
            <li>Mango</li>
            <li>Blueberry</li>
        </ol>
        
    </ol>
    <div class="Praks">
    
    <h1>Vegetables:</h1></div>
    <ol type="I">
        <li value="1">Potato</li>
        <li>Cauliflower</li>
        <ol type="A"><li>Beans</li>
            <li>Cabbage</li>
            <li>Capsicum</li>
        </ol>
        
    </ol>
    <div class="Panda">
    <h1>Snacks:</h1></div>
    <ol>
        <li>Potato chips</li>
        <li>Oreos</li>
        <li>Cheese Crackers</li>
        <ol type="a">
            <li> Tortilla Chips</li>
        <li>Cookies</li>
        </ol>     
    </ol>

</body>
</html>
